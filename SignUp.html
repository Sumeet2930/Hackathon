<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Authentication</title>
<link rel="stylesheet" href=".css">
</head>
    <body>
        <h1>Create Account</h1>
<form action="/signup" method="post">
  <label for="username">Username:</label>
  <input type="text" id="username" name="username" required>
  <br>
  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required>
  <br>
  <button type="submit">Sign Up</button>
</form>

        <h1>Login</h1>
<form action="/login" method="post">
  <label for="username">Username:</label>
  <input type="text" id="username" name="username" required>
  <br>
  <label for="password">Password:</label>
  <input type="password" id="password" name="password" required>
  <br>
  <button type="submit">Login</button>
</form>

<h1>Welcome Dear</h1>
<p>Manage your profile settings here.</p>
<form action="/update-profile" method="post">
  <button type="submit">Update Profile</button>
</form>

<h1>Edit Profile</h1>

<form action="/update-profile" method="post">
  <h2>Personal Information</h2>
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" value="[Current Name]">
  <br>
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" value="[Current Email]">
  <br>

  <h2>Educational Background</h2>
  <label for="education">Education (List institutions and degrees):</label>
  <textarea id="education" name="education" rows="5"></textarea>
  <br>
  
  <h2>Areas of Interest</h2>
  <p>Select your areas of interest (check all that apply):</p>
  <label for="interest_tech">Technology</label>
  <input type="checkbox" id="interest_tech" name="interests[]" value="technology">
  <br>
  <label for="interest_art">Art & Design</label>
  <input type="checkbox" id="interest_art" name="interests[]" value="art">
  <br>
  <label for="interest_music">Music</label>
  <input type="checkbox" id="interest_music" name="interests[]" value="music">
  <br>
  <br>
  <button type="submit">Save Profile</button>
</form>

    </body>
</html>
